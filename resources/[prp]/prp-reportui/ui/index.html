<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Report UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <div class="flex-container" style="display: none;">
        <div class="header">
            <div class="header-text">Bug Report Form</div>
        </div>
        <div class="description">
            Please be as descriptive as you can, it will help resolve the issue. This will be sent straight to our development team ðŸŽ‰
        </div>
        <div class="line"></div>
        <div class="subsection">
            Title
            <textarea type="text" id="title" maxlength="50"></textarea>
        </div>
        <div class="subsection">
            Description (If possible - repro steps)
            <textarea type="text" id="description"></textarea>
        </div>
        <div class="subsection">
            Clips, screenshots, F8 errors...
            <textarea type="text" id="clips"></textarea>
        </div>
        <div class="buttons">
            <div class="cancel">Cancel</div>
            <div class="submit">Submit</div>
        </div>
    </div>
</body>

</html>
